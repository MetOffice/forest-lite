<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>{{ title }}</title>
        {{ resources | safe }}
        <script src="https://cdn.bokeh.org/bokeh/release/bokeh-api-{{ version }}.min.js" charset="utf-8"></script>
        <script src="https://unpkg.com/redux@4.0.5/dist/redux.js" charset="utf-8"></script>
        <script src="./static/script.js" charset="utf-8"></script>
        <style type="text/css" media="all">
        </style>
        <link rel="stylesheet" href="./static/style.css" type="text/css" media="all">
        <link rel="stylesheet" href="./static/css/all.css" type="text/css" media="all">
    </head>
    <body>
        <div id="title-text" class="title"></div>
        <div id="controls" style="margin:20px;">
            <div id="tile-url-select"></div>
            <div id="select"></div>
            <div id="palette-select"></div>
            <div id="palette-number-select"></div>
        </div>
        <div class="full-window" id="map-figure" style="z-index:-1;"></div>
        <script charset="utf-8">
            main()
        </script>
    </body>
</html>
