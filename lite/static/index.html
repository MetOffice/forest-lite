<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>FastAPI</title>
        <style type="text/css" media="all">
body {
    width: 760px;
    margin: auto;
    background-color: #333;
    color: white;
    font-family: Helvetica;
}
        </style>
    </head>
    <body>
        <h1 id="title">Hello, FastAPI</h1>
        <script charset="utf-8">
            fetch("/hello").then((response) => response.json())
                .then((data) => {
                    let el = document.getElementById("title")
                    el.innerHTML = data.message
                })
        </script>
    </body>
</html>
