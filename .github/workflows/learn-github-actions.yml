name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
  build-assets:
    runs-on: ubuntu-latest
    env:
      working-directory: forest_lite/client
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: npm install
        run: npm install
        working-directory: ${{env.working-directory}}
      - name: npm run build
        run: npm run build
        working-directory: ${{env.working-directory}}
